<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منوی آنلاین</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ------------- header -------------  -->
    <header>
      <div class="logo-part">
        <div class="logo"></div>
      </div>
      <div class="name">
        <div class="logo"></div>
        <h1 class="name-heading">رستوران سامان</h1>
        <div class="icon-cart">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 18 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"
            />
          </svg>
          <span>0</span>
        </div>
      </div>
      <div class="background"></div>
      <div class="description">
        <div class="text">
          <p class="paragraph">سلام سامان</p>
          <h2 class="heading">به منوی رستوران خوش آمدید</h2>
          <div class="category">
            <div class="category-container">
              <a id="kebab">
                <div class="item">
                  <div class="image kebab"></div>
                  <h4 class="sub-heading">کباب</h4>
                </div>
              </a>

              <a id="salad">
                <div class="item">
                  <div class="image salad"></div>
                  <h4 class="sub-heading">سالاد</h4>
                </div>
              </a>

              <a id="drink">
                <div class="item">
                  <div class="image drink"></div>
                  <h4 class="sub-heading">نوشیدنی</h4>
                </div>
              </a>
              <a id="special">
                <div class="item">
                  <div class="image special"></div>
                  <h4 class="sub-heading">ویژه</h4>
                </div>
              </a>

              <a id="pizza">
                <div class="item">
                  <div class="image seafood"></div>
                  <h4 class="sub-heading">پیتزا</h4>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ------------- header --------------- -->
    <!-- Product -->
    <div class="listProduct"></div>
    <!-- Product -->
    <!-- _______modal________ -->

    <!-- _______modal________ -->
    <!-- to top -->
    <div class="up">بالا</div>
    <!-- to top -->
    <!-- ------------------ footer ------------------  -->
    <footer>
      <p>Copyright &copy; 2019 All Rights Reserved.</p>
    </footer>
    <!-- ------------------ footer ------------------  -->
    <!-- ------------------ cartTab ------------------  -->
    <div class="cartTab">
      <h1>سبد خرید</h1>
      <div class="listCart"></div>
      <button class="close">بستن</button>
      <button class="checkOut">تسویه</button>
    </div>

    <script src="js/app.js"></script>
    <script src="js/up.js"></script>
    <script src="js/cat.js"></script>
  </body>
</html>
